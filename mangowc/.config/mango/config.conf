# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.50
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=5

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=0
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us,ru
xkb_rules_options=grp:win_space_toggle,caps:none

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=0
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3
rootcolor=0x201b14ff
bordercolor=0x242757ff
focuscolor=0x9b98ffff
maximizescreencolor=0x89aa61ff
urgentcolor=0xbd2c40ff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
#bind=SUPER+SHIFT,r,reload_config

# apps launch hotkeys
bind=SUPER+SHIFT,Return,spawn,foot
bind=SUPER,e,spawn,foot yazi

bind=None,Print,spawn,flameshot gui
bind=SUPER,Print,spawn,flameshot launcher

bind=SUPER+SHIFT,z,spawn,pavucontrol
bind=SUPER+SHIFT,t,spawn,Telegram
bind=SUPER+SHIFT,b,spawn,firefox

bind=SUPER,r,spawn,fuzzel
bind=None,XF86PowerOff,spawn,powermenu
bind=SUPER,s,spawn,swaylock -f
bind=SUPER+SHIFT,s,spawn,screenmenu
bind=SUPER,t,spawn,translate
bind=SUPER,w,spawn,wayland-wallpaper
bind=SUPER+SHIFT,w,spawn_shell,swayimg -g ~/Pictures/Wallpapers

bind=SUPER+SHIFT,p,spawn,passmenu_ng --type
bind=SUPER+SHIFT,o,spawn,passmenu_ng --type otp
bind=SUPER+SHIFT,u,spawn,passmenu_ng --type user

bind=SUPER,v,spawn_shell,cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind=SUPER+SHIFT,v,spawn_shell,cliphist wipe && notify-send "Cliphist wiped"

bind=CTRL,space,spawn,makoctl dismiss
bind=SUPER,b,spawn_shell,s6-svc -1 /run/user/$(id -u)/s6/service/waybar-srv

bind=None,XF86AudioMute,spawn,amixer -D pulse sset Master toggle
bind=None,XF86AudioRaiseVolume,spawn,amixer -D pulse sset Master 5%+ unmute
bind=None,XF86AudioLowerVolume,spawn,amixer -D pulse sset Master 5%- unmute

bind=None,XF86MonBrightnessUp,spawn,xbacklight -inc 10
bind=None,XF86MonBrightnessDown,spawn,xbacklight -dec 10

bind=None,XF86AudioNext,spawn,playerctl next
bind=None,XF86AudioPrev,spawn,playerctl previous
bind=None,XF86AudioPlay,spawn,playerctl play-pause

# exit
#bind=SUPER,m,quit
bind=SUPER,q,killclient

# switch window focus
#bind=SUPER,Tab,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,j,focusstack,next
bind=SUPER,Return,zoom
#bind=ALT,Up,focusdir,up
#bind=ALT,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# resizewin
bind=SUPER,Up,resizewin,+0,-50
bind=SUPER,Down,resizewin,+0,+50
bind=SUPER,Left,resizewin,-50,+0
bind=SUPER,Right,resizewin,+50,+0

# switch window status
bind=SUPER,g,toggleglobal
bind=SUPER,Tab,toggleoverview
bind=SUPER,f,togglefloating
bind=SUPER+SHIFT,f,togglefullscreen
bind=SUPER,a,togglemaximizescreen
bind=SUPER,o,toggleoverlay
#bind=ALT+SHIFT,f,togglefakefullscreen
bind=SUPER,i,minimized
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,z,toggle_scratchpad

# scroller layout
#bind=ALT,e,set_proportion,1.0
#bind=ALT,x,switch_proportion_preset

# switch layout
bind=SUPER,n,switch_layout

